{% extends 'default/index.html' %} 
{% block title %}Sign In{% endblock %} 
{% load static %} 
{% block style %}
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    text-align: center;
  }

  .container {
    max-width: 360px;
    /* Adjust max-width to fit form */
    width: 100%;
    padding: 20px;
    /* Add some padding around the form */
    border: 1px solid #ddd;
    /* Light border color for subtle border */
    border-radius: 8px;
    /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Subtle shadow effect */
    background-color: #fff;
    /* Ensure background color for better contrast */
  }

  .form-signin {
    width: 100%;
  }
</style>
{% endblock %} {% block body %}
<div class="container d-flex justify-content-center align-items-center">
  <form class="form-signin" autocomplete="off" method="POST" action="validate">
    {% csrf_token %}
    <img
      class="mb-4"
      src="{% static 'login/icon.jpg' %}"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control mb-3"
      name="email"
      placeholder="Email address"
      required=""
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control mb-3"
      placeholder="Password"
      name="password"
      required=""
    />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">
      Sign in
    </button>
    <a href="{% url 'index_sign_in' %}" class="mt-5 mb-3 text-muted"
      >Create an Account</a
    >
  </form>
</div>
{% endblock %}
