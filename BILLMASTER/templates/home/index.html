{% extends 'default/index.html' %} 
{% block title %}Home{% endblock %} 
{% load static %} 
{% block style %}
<style>
  .container {
    max-width: 360px;
    /* Adjust max-width to fit form */
    width: 100%;
    padding: 20px;
    /* Add some padding around the form */
    border: 1px solid #ddd;
    /* Light border color for subtle border */
    border-radius: 8px;
    /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    /* Subtle shadow effect */
    background-color: #fff;
    /* Ensure background color for better contrast */
    height: 60%;
    /* Adjust height for responsiveness */
  }

  .form-signin {
    width: 100%;
  }

  /* Optional: Ensure the container grows and is centered */
  .vh-100 {
    height: 100vh;
    /* Full viewport height */
  }
</style>
{% endblock %} {% block body %}
<div class="alert alert-success" role="alert">Welcome To BILLMASTER</div>
    <div class="d-flex vh-100 justify-content-center align-items-center">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <img
          class="mb-4"
          src="{% static 'login/icon.jpg' %}"
          alt=""
          width="72"
          height="72"
        />
        <form
          action="{% url 'home_product' %}"
          method="POST"
          style="width: 100%"
        >
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-info btn-lg my-2 w-100">
            Products
          </button>
        </form>
        <form action="{% url 'get_bill' %}" method="POST" style="width: 100%">
          {% csrf_token %}
          <button
            type="submit"
            class="btn btn-outline-success btn-lg my-2 w-100"
          >
            Get Bill
          </button>
        </form>
      </form>
      <form action="{% url 'get_bill' %}" method="POST" style="width: 100%">
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-outline-info btn-lg my-2 w-100"
        >
          Details
        </button>
      </form>
      </div>
    </div>
{% endblock %}
